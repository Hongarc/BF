<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/popup.css">
    <title>Http Block</title>
</head>
<body>
<div class="container panel panel-primary">
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#block-request">Block request http(s)</a></li>
        <li><a data-toggle="tab" href="#option">Option Facebook</a></li>
    </ul>
    <div class="tab-content">
        <div id="block-request" class="tab-pane fade in active">
            <div class="blocked btn-group btn-group-justified">
                <span id="isEnable" class="checkbox btn btn-success">
                    <i class="glyphicon glyphicon-check"></i></span>
                <span class="import btn btn-default">
                    <i class="glyphicon glyphicon-import"></i><input class="file" type="file" accept="text/plain"></span>
                <a class="export btn btn-default" download="blockList.txt">
                    <i class="glyphicon glyphicon-export"></i></a>
                <span class="btn btn-success add"><i class="glyphicon glyphicon-plus-sign"></i></span>
            </div>
            <div class="list"></div>
            <div class="btn-group btn-group-justified">
                <span class="save btn btn-success" data-toggle="modal" data-target=".save-dialog"><i class="glyphicon glyphicon-save"></i></span>
                <span class="removeall btn btn-danger" data-toggle="modal" data-target=".remove-dialog"><i class="glyphicon glyphicon-trash"></i></span>
            </div>
        </div>
        <div id="option" class="tab-pane fade">
            <div class="panel-body btn-group-vertical">
                <span id="seenChat" class="checkbox btn btn-success">
                    <i class="col-xs-2 glyphicon glyphicon-check"></i>
                    <div class="text-left">Block the "seen" of Messenger</div>
                </span>
                <span id="typingChat" class="checkbox btn btn-success">
                    <i class="col-xs-2 glyphicon glyphicon-check"></i>
                    <div class="text-left">Block the typing indicator of Messenger</div>
                </span>
                <span id="typingPost" class="checkbox btn btn-success">
                    <i class="col-xs-2 glyphicon glyphicon-check"></i>
                    <div class="text-left">Block the typing indicator on Post</div>
                </span>
                <span id="stopTimeline" class="checkbox btn btn-success">
                    <i class="col-xs-2 glyphicon glyphicon-check"></i>
                    <div class="text-left">Stop your timeline</div>
                </span>
                <span id="stopGroup" class="checkbox btn btn-success">
                    <i class="col-xs-2 glyphicon glyphicon-check"></i>
                    <div class="text-left">Stop Feed in your Groups</div>
                </span>
            </div>
        </div>
    </div>

</div>

<div class="modal fade save-dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Successfully Saved</h4>
            </div>
        </div>

    </div>
</div>
<div class="modal fade remove-dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Warning</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure to delete?"</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">No, thanks</button>
                <button type="button" class="remove-all btn btn-danger" data-dismiss="modal">Yes, I sure</button>
            </div>
        </div>

    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
