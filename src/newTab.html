<html>
<head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./css/newTab.css">
</head>

<body>
<div id="clock-panel">

    <table class="tabBlock" align="center" cellspacing="0" cellpadding="0" border="0">
        <tr>
            <td class="clock" id="dc"></td>
            <td>
                <table cellpadding="0" cellspacing="0" border="0">

                    <tr>
                        <td class="clock-lg" id="dc_hour"></td>
                    </tr>

                    <!-- SHOWING SECONDS. -->
                    <tr>
                        <td class="clock-lg" id="dc_second"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>

<script src="./js/newTab.js"></script>
</html>
